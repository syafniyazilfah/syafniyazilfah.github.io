- name: Dena Cahya
  jabatan: Warehouse Lead, Sinergi Group
  image: https://ik.imagekit.io/syafniya/DSC00260.jpg?updatedAt=1750484071036
  testimonial : Saya sangat terbantu dengan adanya Kak Zilfah sebagai Data Analyst dalam mendukung warehouse, terutama tim admin. Salah satu kontribusi yang paling terasa adalah ketika Kak Zilfah membuat tools menggunakan Google Colab untuk mengubah data resi dari format PDF menjadi Excel yang siap dipakai. Tools ini sangat membantu tim admin warehouse karena kami tidak perlu lagi copy-paste manual satu per satu — padahal datanya bisa sampai 4.000 alamat per hari untuk keseluruhan business unit. Solusi ini benar-benar membuat alur kerja jadi jauh lebih efisien.
                Yang paling saya senangi, Kak Zilfah tidak hanya fokus di teknis, tetapi juga peduli dengan kelancaran sesama rekan kerja. Kak Zilfah sering menanyakan langsung, ‘Ada yang bisa saya bantu nggak?’
