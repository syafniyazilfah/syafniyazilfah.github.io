- name: Mohamad Viekry
  jabatan: Reseller Management Lead, Sinergi Group
  image: https://ik.imagekit.io/syafniya/DSC00385.jpg?updatedAt=1750484073468
  testimonial : Saya sangat terbantu dengan kehadiran Zilfah, khususnya dalam pembuatan dashboard yang memudahkan analisis data penjualan, baik melalui Looker Studio, spreadsheet, maupun laporan ad hoc. Hal ini sangat membantu saya dalam proses monitoring dan tracking penjualan, serta mendukung pengambilan keputusan secara lebih cepat dan tepat.
                Selain mampu memahami project yang diberikan dengan baik dan memberikan output sesuai kebutuhan, Zilfah juga memiliki inisiatif untuk memberikan ide-ide yang bermanfaat. Proses kerja yang berjalan dengan diskusi dua arah membuat kolaborasi menjadi semakin efektif.

